<!DOCTYPE html>
<html>
<head>
	<title>Chuyển đổi kiểu dữ liệu</title>
</head>
<body>
	<script type="text/javascript">
		
		let diem_a = prompt("Nhập điểm A");

		//in ra kiểu dữ liệu của biến
		console.log( typeof diem_a ); //string

		//chuyển đổi sang kiểu dữ liệu số
		diem_a = Number( diem_a );

		//in ra kiểu dữ liệu của biến
		console.log( typeof diem_a ); //number


	</script>
</body>
</html>
