<!DOCTYPE html>
<html>
<head>
	<title> Class</title>
</head>
<body>
	<script type="text/javascript">
		//khai bao lop
		//firstName, lastName, age, eyeColor
		function Person( ts_firstName, ts_lastName, ts_age, ts_eyeColor ){
			//thuoc tinh
			this.firstName = ts_firstName;
			this.lastName  = ts_lastName;
			this.age 	   = ts_age;
			this.eyeColor  = ts_eyeColor;

			//khai bao phuong thuc speak
			this.speak = function(){
				console.log('hello');
			}

			//khai bao phuong thuc learn	
			this.learn = function(){
				alert('I love javascript');
			}
		}
		//firstName, lastName, age, eyeColor
		//khoi tao doi tuong person 1
		var person_1 = new Person('Nguyen','Van A',18,'red');

		//truy cap thuoc tinh age
		console.log( person_1.age );

		//truy cap phuong thuc speak
		person_1.speak();

		//truy cap phuong thuc speak
		person_1.learn();



		//khoi tao doi tuong person 2
		var person_2 = new Person('Nguyen','Van B',20,'brown');

		//khoi tao doi tuong person 3
		var person_3 = new Person('Nguyen','Van C',21,'black');
		console.log( person_1 );
		console.log( person_2 );
		console.log( person_3 );
	</script>
</body>
</html>
