<!DOCTYPE html>
<html>
<head>
	<title>Arr Function</title>
</head>
<body>
	<script type="text/javascript">
		var books = ["Toán","Lý","Hóa"];
					//0      1     2

		console.log(books);

		//thêm 1 phần tử vào mảng
		books.push( "Văn" );

		//["Toán","Lý","Hóa","Văn"];
		//  0      1     2     3
		/*
		4 => "Sử"	
		*/
		console.log(books);

		//thêm 1 phần tử vào mảng ở vị trí tiếp theo
		//mà không dùng hàm push
		books[4] = "Sử";
		//["Toán","Lý","Hóa","Văn","Sử"]; 
		//   0      1   2     3     4

		books[books.length] = "Địa";

		console.log(books);

		books[7] = "GDCD";

		//["Toán","Lý","Hóa","Văn","Sử","Địa","","GDCD"]; 
		//   0      1   2     3     4    5          7

		document.write(books);


	</script>
</body>
</html>
