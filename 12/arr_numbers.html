<!DOCTYPE html>
<html>
<head>
	<title>Total Number</title>
</head>
<body>

	<script type="text/javascript">
		var numbers = [2,4,5]; 

		var total = 0;
		for( var i = 0; i < numbers.length ; i++ ){

			total = total + numbers[i];
			//console.log( numbers[i] );
			/*
			i = 0
				numbers[i] = 2
				total = total + numbers[i]
				total =   0   +  2
				=> total = 2
			*/

			/*
			i = 1
				numbers[i] = 4
				total = total + numbers[i]
				total = 2     + 4
				=> total = 6
			*/

			/*
			i = 3
				numbers[i] = 5
				total = total + numbers[i]
				total = 6     + 5
				=> total = 11
			*/

		}

		console.log(total);//11

	</script>

</body>
</html>
