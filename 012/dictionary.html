<script type="text/javascript">

	//khai báo dữ liệu
	let vn = ['xin chao','cam on' ,'tam biet'];
			//  0          1         2
	let en = ['hello'   ,'thanks' ,'bye'];
			//  0           1         2

	//lấy giá trị nhập vào
	let input = prompt('pls fill the text');

	//xử lý
	//tìm vị trí của phần tử 
	let index = vn.indexOf(input);//0

	//tim kết quả ở mảng tương ứng
	let ket_qua = en[index];

	//xuất
	alert(ket_qua);
</script>
